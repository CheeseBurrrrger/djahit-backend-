<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djahit - Register</title>
    <link rel="icon" type="image/x-icon" href="../ASSETS/img/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cream': '#E9E4D4',
                        'djahit-orange': '#E07A5F',
                        'text-dark': '#393E30',
                        'button-green': '#7A8568',
                        'sage-green': '#7A8568',
                        'text-white': '#F6F7F3'
                    },
                    fontFamily: {
                    sans: ['"Plus Jakarta Sans"', 'ui-sans-serif', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cream font-sans" style="overflow-x: hidden;">
    <div id="navbar-container"></div>
    <main class="flex-1 flex items-center justify-center px-6 py-12" style="min-height: calc(100vh - 200px);">
        <div class="w-full max-w-6xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                <div class="w-full max-w-md mx-auto lg:mx-0 text-center">
                    <div class="mb-8">
                        <h1 class="text-4xl font-bold text-text-dark mb-4">Join Djahit Right Now!</h1>
                        <p class="text-gray-600 text-base">Create your account to order, track, and earn rewards all in one place.</p>
                    </div>
                    <!-- action="/user/register" -->
                    <form class="space-y-4" method="POST">
                        <div class="relative">
                            <input type="text" 
                                   placeholder="First Name" 
                                   id="firstname"
                                   name="firstname"
                                   class="w-full px-4 py-3 border border-[#E07A5F] rounded-lg focus:outline-none focus:ring-2 focus:ring-djahit-orange focus:border-transparent bg-white text-text-dark placeholder-gray-400">
                        </div>
                        <div class="relative">
                            <input type="text" 
                                   placeholder="Last Name" 
                                   id="lastname"
                                   name="lastname"
                                   class="w-full px-4 py-3 border border-[#E07A5F] rounded-lg focus:outline-none focus:ring-2 focus:ring-djahit-orange focus:border-transparent bg-white text-text-dark placeholder-gray-400">
                        </div>
                        <div class="relative">
                            <input type="tel" 
                                   placeholder="No. Hp" 
                                   id="phone"
                                   name="phone"
                                   class="w-full px-4 py-3 border border-[#E07A5F] rounded-lg focus:outline-none focus:ring-2 focus:ring-djahit-orange focus:border-transparent bg-white text-text-dark placeholder-gray-400">
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input type="text" 
                                   placeholder="Email" 
                                   id="email"
                                   name="email"
                                   class="w-full pl-10 pr-4 py-3 border border-[#E07A5F] rounded-lg focus:outline-none focus:ring-2 focus:ring-djahit-orange focus:border-transparent bg-white text-text-dark placeholder-gray-400">
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input type="password" 
                                   placeholder="Ketik kata sandi di sini"
                                   id="password" 
                                   name="password" 
                                   class="w-full pl-10 pr-12 py-3 border border-[#E07A5F] rounded-lg focus:outline-none focus:ring-2 focus:ring-djahit-orange focus:border-transparent bg-white text-text-dark placeholder-gray-400">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-start justify-between space-x-3 my-6 ">
                            <input type="checkbox" 
                                   id="terms" 
                                   class="mt-1 w-4 h-4 text-djahit-orange bg-white border-gray-300 rounded focus:ring-djahit-orange focus:ring-2 accent-[#B3624C]">
                            <label for="terms" class="text-sm text-gray-600 leading-relaxed">
                                I agree to the <a href="#" class="text-text-dark font-medium hover:text-djahit-orange transition-colors underline">Terms & Conditions</a>
                            </label>
                        </div>
                        <button type="button" class="w-full text-left flex items-center justify-start px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-djahit-orange focus:border-transparent transition-colors bg-white mb-6">
                            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="text-[#888C9E] font-medium text-left">Login with Google</span>
                        </button>
                        <button value="register" type="submit" class="w-full bg-djahit-orange text-white mt-6 py-3 px-4 rounded-lg hover:opacity-90 transition-opacity font-semibold text-base">
                            Register
                        </button>
                        <div class="text-center mt-6">
                            <p class="text-gray-600">
                                Already have account? 
                                <a href="/user/login" class="text-text-dark font-semibold hover:text-djahit-orange transition-colors underline">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="p-[-100px]">
                    <div class="w-full auto">
                        <img src="../assets/img/registrasi.svg" alt="ilustrasi registrasi">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#navbar-container').load('loginnavbar.html', function() {
                initializeButtonEffects();
            });
            $('#footer-container').load('loginfooter.html');            
            const passwordToggle = document.querySelector('input[type="password"] + div button');
            const passwordInput = document.querySelector('input[type="password"]');
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);                    
                    const icon = this.querySelector('svg');
                    if (type === 'text') {
                        icon.innerHTML = `
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                        `;
                    } else {
                        icon.innerHTML = `
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        `;
                    }
                });
            }            
            const registerForm = document.querySelector('form');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();                   
                    const firstname = this.querySelector('input[placeholder="First Name"]').value;
                    const lastname = this.querySelector('input[placeholder="Last Name"]').value;
                    const phone = this.querySelector('input[placeholder="No. Hp"]').value;
                    const email = this.querySelector('input[placeholder="Email"]').value;
                    const password = this.querySelector('input[type="password"]').value;
                    const termsAccepted = this.querySelector('#terms').checked;     
                    console.log("coba cek se: "+termsAccepted)               
                    if (!lastname ||!firstname || !phone || !email || !password) {
                        alert('Please fill in all fields');
                        return;
                    }
                    if (!termsAccepted) {
                        alert('Please agree to the Terms & Conditions');
                        return;
                    }
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        alert('Please enter a valid email address');
                        return;
                    }
                    if (password.length < 8) {
                        alert('Password must be at least 8 characters long');
                        return;
                    }
                    console.log('Registration attempt:', { firstname,lastname, phone, email, password, termsAccepted });
                    const formData = {
            firstname: firstname,
            lastname: lastname,
            phone: phone,
            email: email,
            password: password,
            terms: termsAccepted
        };
        fetch('/user/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.errors) {
                alert(data.errors[0].message);
            } else {
                alert(data.message);
                window.location.href = '/views/login.html';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred');
        });
                });
            }
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('nav');
                if (navbar) {
                    if (window.scrollY > 100) {
                        navbar.classList.add('shadow-lg');
                    } else {
                        navbar.classList.remove('shadow-lg');
                    }
                }
            });
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: translateY(30px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                .animate-fade-in {
                    animation: fadeIn 0.8s ease-out forwards;
                }
                input:focus, button:focus {
                    box-shadow: 0 0 0 3px rgba(224, 122, 95, 0.1);
                }
                input[type="checkbox"]:checked {
                    background-color: #E07A5F;
                    border-color: #E07A5F;
                }
                input, button, checkbox {
                    transition: all 0.2s ease-in-out;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
